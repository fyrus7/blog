<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Blog</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }
    header img {
      width: 100%;
      height: 50vh;
      object-fit: cover;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .card {
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .caption {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Gambar besar atas -->
  <header>
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Main Banner">
  </header>

  <!-- Grid gambar bawah -->
  <main>
    <a href="post1.html" class="card">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Sunset">
      <div class="caption">Sunset Journey</div>
    </a>
    <a href="post2.html" class="card">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Mountains">
      <div class="caption">Mountain Escape</div>
    </a>
  </main>
</body>
</html>
